<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">           
        <link rel="stylesheet" href="lib/bootstrap/css/bootstrap-theme.min.css">           
        <link rel="stylesheet" href="styles/main.css">           
    </head>

    <body>
		<nav class="navbar navbar-default navbar-fixed-top">
			<div class="container-fluid">
				<div class="navbar-header">
					<span class="navbar-brand">Quick Start</span>
				</div>
			</div>
		</nav>
        
		<div class="container">
			<form action="https://www.google.com/search" method="get" target="_blank" id="form">
				<div class="input-group">
					<input type="text" name="q" spellcheck="false" class="input-lg form-control" autofocus>
					<span class="input-group-btn">
						<button type="submit" class="btn btn-primary btn-lg"><span class="glyphicon glyphicon-search"></span></button>
					</span>
				</div>
			</form>
		</div>

		<script src="lib/jquery/jquery-1.11.1.min.js"></script>
		<script src="lib/bootstrap/js/bootstrap.min.js"></script>
		<script src="scripts/main.js"></script>
    </body>
</html>
